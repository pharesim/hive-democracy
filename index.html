            { "country": "Zimbabwe", "eligible_voters": 10000000 }
        ];

        const totalHivePower = 181000000;

        function loadCountries() {
            const dropdown = document.getElementById('countryDropdown');
            countriesData.forEach(country => {
                const option = document.createElement('option');
                option.value = country.eligible_voters;
                option.textContent = country.country;
                dropdown.appendChild(option);
            });
        }

        function calculateVotes() {
            const dropdown = document.getElementById('countryDropdown');
            const voters = dropdown.value;
            const hpInput = document.getElementById('hpInput').value;
            const votesDisplay = document.getElementById('votesInfo');
            const selectedCountry = dropdown.options[dropdown.selectedIndex]?.text;

            if (voters && hpInput) {
                const votes = (hpInput / totalHivePower) * voters;
                votesDisplay.textContent = `Your vote on Hive with ${hpInput} HP has as much influence as ${Math.floor(votes)} votes in the general elections of ${selectedCountry}.`;
            } else {
                votesDisplay.textContent = '';
            }
        }

        window.onload = loadCountries;
    </script>
</head>
<body>
    <h1>Country Voter Information</h1>
    <label for="hpInput">Enter Hive Power (HP):</label>
    <input type="number" id="hpInput" oninput="calculateVotes()" value="100" />
    <br />
    <label for="countryDropdown">Select a country:</label>
    <select id="countryDropdown" onchange="calculateVotes()">
        <option value="">--Select a country--</option>
    </select><br />

    <p id="votesInfo"></p>
</body>
</html>
